<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piracy.ton - Decentralized TON Storage Files Indexer</title>
    <meta name="description" content="Decentralized file indexer for TON Storage. Search, share and download files on the TON blockchain network.">
    <meta name="keywords" content="TON, TON Storage, decentralized, file sharing, blockchain, bag ID, indexer">
    <meta property="og:title" content="piracy.ton - Decentralized TON Storage Files Indexer">
    <meta property="og:description" content="Decentralized file indexer for TON Storage. Search, share and download files on the TON blockchain network.">
    <meta property="og:image" content="/piracy.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="/favicon.png">

</head>
<body>
    <header>
        <a href="/" class="logo"><img src="/piracy.png" alt="piracy" class="logo-img">piracy.ton</a>
        <div class="header-right">
            <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                <svg id="icon-moon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>

            </button>
            <a href="/add.html" data-i18n="add_bag">+ Add Bag</a>
        </div>
    </header>

    <main>
        <div class="hero">
            <img src="/piracy.png" alt="piracy" class="hero-img">
            <h1 class="hero-title" data-i18n="hero_title">Decentralized TON Storage Files Indexer</h1>
        </div>
        <div class="search-box">
            <input type="text" id="search" data-i18n-placeholder="search_placeholder" placeholder="Search bags...">
            <button type="button" id="search-btn" data-i18n="search_btn">Search</button>
        </div>

        <div class="categories">
            <label><input type="radio" name="cat" value="" checked> <span data-i18n="cat_all">All</span></label>
            <label><input type="radio" name="cat" value="video"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m10 8 6 4-6 4Z"/></svg><span data-i18n="cat_video">Video</span></label>
            <label><input type="radio" name="cat" value="audio"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg><span data-i18n="cat_audio">Audio</span></label>
            <label><input type="radio" name="cat" value="apps"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 6h.01M12 6h.01M8 12h8"/></svg><span data-i18n="cat_apps">Apps</span></label>
            <label><input type="radio" name="cat" value="games"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="11" y2="11"/><line x1="8" x2="8" y1="9" y2="13"/><line x1="15" x2="15.01" y1="12" y2="12"/><line x1="18" x2="18.01" y1="10" y2="10"/><path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/></svg><span data-i18n="cat_games">Games</span></label>
            <label><input type="radio" name="cat" value="books"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 7v14"/><path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"/></svg><span data-i18n="cat_books">Books</span></label>
            <label><input type="radio" name="cat" value="other"><svg class="cat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg><span data-i18n="cat_other">Other</span></label>
        </div>

        <div class="table-wrapper">
            <table id="bags-table">
                <thead>
                    <tr>
                        <th data-i18n="th_type">Type</th>
                        <th data-i18n="th_name">Name</th>
                        <th data-i18n="th_size">Size</th>
                        <th data-i18n="th_files">Files</th>
                        <th data-i18n="th_peers">Peers</th>
                        <th data-i18n="th_date">Date</th>
                        <th data-i18n="th_bagid">Bag ID</th>
                    </tr>
                </thead>
                <tbody id="bags-list">
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <a href="https://t.me/TONpiracy" target="_blank">@TONpiracy</a>
        <a href="/faq.html">F.A.Q</a>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
